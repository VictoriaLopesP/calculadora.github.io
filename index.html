<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"></p>
        
            <table>
                <tr>
                    <td><button class="btn ac btn-ac" style="width: 106px;" onclick="clean()">AC</button></td>
                    <td><button class="btn neg btn-del" onclick="backspace()"><i class="fa-solid fa-delete-left" style="font-size: 24px;"></i> </button></td>
                    <td><button class="btn especial" onclick="insert('/')"><i class="fa-solid fa-divide" style="font-size: 15.8px;"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn especial" onclick="insert('*')"><i class="fa-solid fa-x"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn especial " onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                    <td><button class="btn especial" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="insert('0')">0</button></td>
                    <td><button class="btn period" onclick="insert('.')"><i class="fa-solid fa-period"></i></button></td>
                    <td><button class="btn igual" style="width: 106px; font-size: 17px;" onclick="confirma()"><i class="fa-solid fa-equals"></i></button></td>
                
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
